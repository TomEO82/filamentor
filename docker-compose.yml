version: '3.8'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  api:
    build: ./api
    environment:
      DATABASE_URL: postgres://app:app@db:5432/app
      JWT_SECRET: change_me
      PORT: 8000
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build: ./app
    environment:
      NEXT_PUBLIC_API_URL: http://localhost/api
    ports:
      - "3000:3000"
    depends_on:
      - api

  proxy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - api

volumes:
  postgres-data:
  caddy:
  caddy_config:

